
<!DOCTYPE html>
<html lang="en">
<head class="body">
    <base href=".">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link rel="stylesheet" type="text/css" href="./css/interface.css">
	<link rel="stylesheet" type="text/css" href="./css/logic.css">
	<link rel="stylesheet" type="text/css" href="./css/popup.css">
	<title></title>
</head>
<body>
    <div class="page">
        <header>
            <div class="switch">
                <div class="switch__item switch-logic switch__item_selected">
                    Logic
                </div>
                <div class="switch__item switch-interface">
                    Interface
                </div>
            </div>
        </header>

        <content class="content-logic">
            <div id="blocklyDiv"></div>
        </content>

        <content class="content-interface content_hidden">
            <div class="content-interface__sidebar">
                <div class="sidebar__elements">

                    <!-- sidebar elements here -->

                </div>
                <div class="sidebar__menu sidebar__menu_hidden">
                    <div class="menu__title">Title</div>
                    <div class="menu__type">type:</div>
                    <div class="menu__g-id menu__input">
                        <label for="g-id">ID:</label>
                        <input tabindex="1" type="text" name="g_id" id="" class="g-id__input menu-input">
                    </div>
                    <div class="menu__value menu__input">
                        <label for="value">Value:</label>
                        <input tabindex="5" type="text" name="value" id="" class="value__input menu-input">
                    </div>
                    <div class="menu__dx menu__input">
                        <label for="dx">X pos:</label>
                        <input tabindex="2" type="text" name="dx" id="" class="dx__input menu-input">
                    </div>
                    <div class="menu__dy menu__input">
                        <label for="dy">Y pos:</label>
                        <input tabindex="3" type="text" name="dy" id="" class="dy__input menu-input">
                    </div>
                    <div class="menu__width menu__input">
                        <label for="width">Width:</label>
                        <input tabindex="4" type="text" name="width" id="" class="width__input menu-input">
                    </div>
                    <div class="menu__height menu__input">
                        <label for="height">Height:</label>
                        <input tabindex="5" type="text" name="height" id="" class="height__input menu-input">
                    </div>
                    <div class="menu__buttons">
                        <div class="button button-accent menu__delete-button">Delete</div>
                        <div class="button button-accent menu__close-button">Close</div>
                    </div>
                </div>
            </div>
            <div class="content-interface__field">

                <!-- draggables here -->

            </div>
        </content>
    </div>

    <div class="popup__tint popup_hidden prompt-popup">
        <div class="prompt">
            <div class="prompt__title">Prompt title</div>
            <input type="text" class="prompt__input">
            <div class="prompt__buttons">
                <div class="prompt__confirm-btn button button-accent">OK</div>
                <div class="prompt__cancel-btn button">Cancel</div>
            </div>
        </div>
    </div>

    <div class="popup__tint popup_hidden alert-popup">
        <div class="alert">
            <div class="alert__title">Prompt title</div>
            <div class="alert__buttons">
                <div class="alert__confirm-btn button button-accent">OK</div>
            </div>
        </div>
    </div>

    <script src="js/logic/blockly/node_modules/blockly/blockly_compressed.js"></script>
    <script src="js/logic/blockly/node_modules/blockly/blocks_compressed.js"></script>
    <script src="js/logic/blockly/node_modules/blockly/javascript_compressed.js"></script>
    <script src="js/logic/blockly/node_modules/blockly/msg/en.js"></script>
    <script type="module" src="js/interface/interact/node_modules/interactjs/dist/interact.js"></script>
    <script type="module" src="js/init.js"></script>
</body>
</html>
