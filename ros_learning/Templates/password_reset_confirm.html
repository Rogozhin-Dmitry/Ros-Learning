{% block content %}

{% if validlink %}

<p>Пожалуйста, введите новый пароль</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
        <input type="submit" value="Сохранить пароль">
</form>

{% else %}

<p>Ссылка для сброса пароля была неверной, возможно, потому, что она уже использовалась. Пожалуйста, запросите новый сброс пароля.</p>

{% endif %}

{% endblock %}
