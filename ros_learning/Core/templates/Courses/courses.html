<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список курсов</title>
    <link rel="stylesheet" href="{% static 'css/courses.css' %}">

</head>
<body>
<h1>Список курсов</h1>
<div class="courses"><p>Список курсов</p>
</div>
<ul id="ul">
    {% for m in courses %}
    <li id="li">
        <div class="card"><h2>{{ m.name }}</h2>
            <a class="course" href="{{ m.get_url }}">Пройти</a></div>
    </li>
    {% endfor %}
</ul>
</body>
</html>
