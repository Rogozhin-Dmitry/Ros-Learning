<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список курсов</title>
    <link rel="stylesheet" href="{% static 'css/courses.css' %}">
</head>
<body>
<div class="courses"><p>Список курсов{% static 'css/courses.css' %}</p>
</div>
<ul id="ul">
    {% for m in courses %}
    <li>
        <div class="card"><h2>{{ m.name }}</h2>
            <a class="course" href="{{ m.get_url }}">Пройти</a></div>
    </li>
    {% endfor %}
</ul>
</body>
</html>
