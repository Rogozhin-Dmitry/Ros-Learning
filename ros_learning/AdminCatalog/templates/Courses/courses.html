<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Курсы</title>
</head>
<body>
<h1>Курсы</h1>
<div>
    <input type="text" id="course-name-input">
    <button id="add-course-btn">Добавить курс</button>
</div>
<div>
    <a href="">Персонал</a>
</div>
{% for m in courses %}
<div>
    <div>
        <p>{{ m.name }}</p></div>
    <div>
        <a href="{{ m.get_url }}"> Управление </a></div>
    <div>
        <button id="course_delete"> Удалить</button>
    </div>
</div>
</div>
{% endfor %}
{% csrf_token %}
<script>
    const add_course_button = document.getElementById('add-course-btn');
    const csrf_token = document.getElementsByName('csrfmiddlewaretoken')[0].value;
    const course_name = document.getElementById('course-name-input');
    console.log(csrf_token);
    add_course_button.addEventListener('click', async _ => {
      try {
        const response = await fetch('', {
          method: 'post',
          headers: {'X-CSRFToken': csrf_token},
          body: JSON.stringify({
            'name': course_name.value
          })
        });
        console.log('Completed!', response);
      } catch(err) {
        console.error(`Error: ${err}`);
      }
    });

</html>
