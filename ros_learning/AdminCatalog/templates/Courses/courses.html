<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Курсы</title>
</head>
<body>
<h1>Курсы</h1>
<div>
    <input type="text" id="name-inpt">
    <button id="post-btn">Добавить</button>
</div>
<div>
    <a href="">Персонал</a>
</div>
{% for m in courses %}
<div>
    <div><p>{{ m.name }}</p></div>
    <div><a href="{{ m.get_url }}"> Управление </a></div>
    <div><button id="delete"> Удалить </button></div>
</div>
{% endfor %}
 {% csrf_token %}
<script>
    const button = document.getElementById('post-btn');
    const csrf_token = document.getElementsByName('csrfmiddlewaretoken')[0].value;
    const name = document.getElementById('name-inpt');
    console.log(csrf_token);
    button.addEventListener('click', async _ => {
      try {
        const response = await fetch('createCourse', {
          method: 'post',
          headers: {'X-CSRFToken': csrf_token},
          body: JSON.stringify({
            'name': name.value
          })
        });
        console.log('Completed!', response);
      } catch(err) {
        console.error(`Error: ${err}`);
      }
    });
</script>
</body>
</html>
